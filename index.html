<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex Randomizer</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js" asp-append-version="true"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" asp-append-version="true"></script>
    <script src="./js/ControlActions.js"  asp-append-version="true"></script>
    <script src="./js/Pokedex.js"></script>
</head>
<body>
    <div class="verticalDiv">
        <img style="width: 50%;" src="./img/PokedexRandomizerTitle.png">
        <h3>Enter your Pokemon's name and stats and get a randomized Pokedex entry for it!</h3>
        <form>
            <div class="verticalDiv">
            <div class ="horizontalDiv"> 
                <div class="verticalDiv">
                    <label for="txtName">Name</label>
                    <label for="txtType">Type</label>
                    <label for="txtBaseHp">Base HP</label>
                    <label for="txtBaseAtk">Base Attack</label>
                    <label for="txtSpAtk">Base Special Attack</label>
                    <label for="txtBaseDef">Base Defense</label>   
                    <label for="txtBaseSpDef">Base Special Defense</label>
                    <label for="txtSpeed">Base Speed</label>
                </div>
                <div class="verticalDiv">
                    <input type="text" id="txtName" placeholder="Beedrill">
                    <input type="text" id="txtType" placeholder="Poison">
                    <input type="number" id="txtBaseHp" placeholder="50">
      
                        <input type="number" id="txtBaseAtk" placeholder="50">
 
                        <input type="number" id="txtSpAtk" placeholder="50">

                        <input type="number" id="txtBaseDef" placeholder="50">
                        <input type="number" id="txtBaseSpDef" placeholder="50">
                        <input type="number" id="txtSpeed" placeholder="50">
                    </div>
                </div>
            </div>

        </form>

        <div>
            <button type="button" id="btnRandomize">Randomize!</button>
        </div>
        
        <textarea id="pokedexAreaTxt" class="pokedexArea" placeholder="Your generated pokedex entry goes here."></textarea>
    </div>
    </div>
    <div class="mainContainer">

    </div>  
</body>
</html>
